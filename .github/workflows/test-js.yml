name: Test JS client

on:
  workflow_call:
    inputs:
      solana:
        default: ${{ env.SOLANA_VERSION }}
        type: string
      node:
        default: ${{ env.NODE_VERSION }}
        type: string

env:
  CACHE: true
  CARGO_TERM_COLOR: always
  NODE_VERSION: 16.x
  PROGRAMS: ["candy-machine-core", "candy-guard"]
  RUST_VERSION: 1.65.0
  SOLANA_VERSION: 1.14.13

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["16.x", "18.x"]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Start validator
        uses: metaplex-foundation/actions/start-validator@v1
        with:
          node: ${{ matrix.node }}
          solana: ${{ inputs.solana }}
          cache: ${{ env.CACHE }}

      - name: Install dependencies
        uses: metaplex-foundation/actions/install-node-dependencies@v1
        with:
          folder: ./clients/js
          cache: ${{ env.CACHE }}
          key: clients-js

      - name: Build
        working-directory: ./clients/js
        run: pnpm build

      - name: Test
        working-directory: ./clients/js
        run: pnpm test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: metaplex-foundation/actions/install-node-with-pnpm@v1
        with:
          version: ${{ inputs.node }}
          cache: ${{ env.CACHE }}

      - name: Install dependencies
        uses: metaplex-foundation/actions/install-node-dependencies@v1
        with:
          folder: ./clients/js
          cache: ${{ env.CACHE }}
          key: clients-js

      - name: Format
        working-directory: ./clients/js
        run: pnpm format

      - name: Lint
        working-directory: ./clients/js
        run: pnpm lint
